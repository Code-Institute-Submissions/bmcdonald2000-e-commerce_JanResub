<!-- Extends the base template -->
{% extends 'base.html' %}
 
<!-- Template title -->
{% block title%} Home {% endblock %}
 
<!-- Template content -->
{% block content %}


<h1 class="title"> Welcome </h1>
   <!-- Bluma cards  -->
   <div class="columns is-multiline">
      <!-- Displays the product details -->
      {% for product in products %}
         <!-- Bulma card to display product data -->
         <div class="column is-4">
            <div class="card">
               <div class="card-content">
                  <div class="media">
                     <div class="media-content">
                         <!-- displays product title -->
                        <p class="title is-4">{{ product.title }}</p>
                         <!-- displays product price -->
                        <p class="subtitle is-6"> Â£ {{ product.price}}</p>
                     </div>
                  </div>
               </div>
               <!-- Bulma footer with link to product description -->
               <footer class="card-footer">
                     <a href="{% url 'view_product' product.slug %}" class="card-footer-item">View</a>
               </footer>
            </div>
         </div>
      {% endfor %}
   </div>
{% endblock %}
