<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>E-store</title>

        <style type="text/css">
        html {
            width: 100%;
            -webkit-text-size-adjust: 100%;
            -webkit-background-size: 100%;
        }

        body {
            width: 100%;
            font-family: arial;
            font-size: 14px;
            background-color: #fff;
            color: #333;
        }

        a {
            color: 111;
        }
        </style>
    </head>

    <body>
        <table width="100%" cellspacing="0" cellpadding="0">
            <tr>
                <td>
                    <center>
                        <h1>E-store - Order confirmation</h1>
                    </center>
                </td>
            </tr>

            <tr>
                <br><br>
                <td>
                    <p> Your order is currently being processed and will be shipped shortly!</p>
                </td>
            </tr>

            <tr>
                <td>
                    <br><br>
                    {% for item in order.items.all %}
                        <p><strong>{{ item.product.title|title }}</strong> - Quantity: {{ item.quantity }} - Price: Â£{{ item.product.price }}</p>
                    {% endfor %}
                </td>
            </tr>
        </table>
    </body>
</html>
